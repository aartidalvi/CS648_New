<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Application</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>The Employee Management Application</h1>
    <h2><Strong>Add Employee</Strong></h2>
    <form id="addEmpForm">
            <label id="nameLabel">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type='text' id='nameInput'/>
            <span id='nameInputSpan' class='errorSpan'></span>
        <br />
            <label id="titleLabel">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type='text' id='titleInput'/>
            <span id='titleInputSpan' class='errorSpan'></span>
        <br />        
            <!--Not letting user enter invalid input hence reducing the validation efforts-->
            <label id="extLabel">Extension:&nbsp;</label>
            <input type='number' id='extInput' min="0"/>
            <span id='extInputSpan' class='errorSpan'></span>
        <br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type='button' id='addEmpButton' value='Add'/>
    </form>

    <span id='count'></span>
    
    <table id='employeesTable'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>
    <script src="./js/employee-management.js"></script>
</body>
</html>
